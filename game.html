<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Souvenir Collector</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login_panel">
    <label for="name">Pelinimi</label>
    <input type="text" id="name" placeholder="Syötä pelinimesi">
    <button id="start">Aloita</button>
    <p class="error_paragraph" id="login_error"></p>
</div>
<div id="map_container">
    <div id="map"></div>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</div>
<div id="game_box"></div>
<div id="status"></div>
</body>
</html>
